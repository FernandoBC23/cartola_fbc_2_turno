<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M√©dia por Clube</title>
  <link rel="stylesheet" href="/css/reset.css"/>
  <link rel="stylesheet" href="/css/styles_global.css"/>
  <link rel="stylesheet" href="../css/styles_home.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #2C3639;
      color: #DCD7C9;
      font-family: 'Inter', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #fcd535;
    }

    .filtros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .filtros select {
      padding: 8px;
      font-size: 14px;
      background-color: #3F4E4F;
      color: white;
      border: 1px solid #A27B5C;
      border-radius: 4px;
    }

    .grafico-container {
      max-width: 800px;
      margin: 0 auto 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #3F4E4F;
      color: white;
      min-width: 600px;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #555;
      text-align: center;
    }

    th {
      background-color: #A27B5C;
    }

    .btn-voltar {
      display: inline-block;
      margin: 30px auto 10px;
      padding: 8px 16px;
      background-color: #A27B5C;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn-voltar:hover {
      background-color: #c89c7b;
    }
  </style>
</head>
<body>

  <h1>üìä M√©dia de Pontos por Clube</h1>

  <!-- Filtros -->
  <div class="filtros">
    <select id="filtroRodada">
      <option value="todas">Todas as Rodadas</option>
      <option value="1">Rodada 1</option>
      <option value="2">Rodada 2</option>
      <!-- adicionar conforme as rodadas reais -->
    </select>

    <select id="filtroLocal">
      <option value="todos">Todos</option>
      <option value="mandante">Mandante</option>
      <option value="visitante">Visitante</option>
    </select>

    <select id="filtroClube">
      <option value="todos">Todos os Clubes</option>
      <option value="Flamengo">Flamengo</option>
      <option value="Palmeiras">Palmeiras</option>
      <option value="S√£o Paulo">S√£o Paulo</option>
      <!-- adicionar clubes reais -->
    </select>
  </div>

  <!-- Gr√°fico -->
  <div class="grafico-container">
    <canvas id="graficoMediaClube"></canvas>
  </div>

  <!-- Tabela -->
  <div class="tabela-wrapper">
    <table>
      <thead>
        <tr>
          <th>Clube</th>
          <th>Pontos M√©dios</th>
          <th>G</th>
          <th>A</th>
          <th>DS</th>
          <th>SG</th>
        </tr>
      </thead>
      <tbody id="tabelaMedia">
        <!-- preenchido via JS -->
      </tbody>
    </table>
  </div>

  <div style="text-align: center;">
    <a href="../index_scouts.html" class="btn-voltar">‚¨ÖÔ∏è Voltar para An√°lises</a>
  </div>

  <script>
    const dadosSimulados = [
      { clube: "Flamengo", media: 62.5, G: 5, A: 3, DS: 12, SG: 1 },
      { clube: "Palmeiras", media: 57.3, G: 4, A: 2, DS: 15, SG: 2 },
      { clube: "S√£o Paulo", media: 49.7, G: 2, A: 3, DS: 9, SG: 0 }
    ];

    function renderizarTabela(dados) {
      const tbody = document.getElementById("tabelaMedia");
      tbody.innerHTML = "";

      dados.forEach(item => {
        tbody.innerHTML += `
          <tr>
            <td>${item.clube}</td>
            <td>${item.media}</td>
            <td>${item.G}</td>
            <td>${item.A}</td>
            <td>${item.DS}</td>
            <td>${item.SG}</td>
          </tr>
        `;
      });
    }

    function renderizarGrafico(dados) {
      const ctx = document.getElementById("graficoMediaClube").getContext("2d");
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: dados.map(d => d.clube),
          datasets: [{
            label: 'Pontua√ß√£o M√©dia',
            data: dados.map(d => d.media),
            backgroundColor: '#fcd535'
          }]
        },
        options: {
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { color: '#fff' },
              grid: { color: '#555' }
            },
            x: {
              ticks: { color: '#fff' },
              grid: { color: '#555' }
            }
          }
        }
      });
    }

    // Inicializa√ß√£o
    renderizarTabela(dadosSimulados);
    renderizarGrafico(dadosSimulados);
  </script>

</body>
</html>
