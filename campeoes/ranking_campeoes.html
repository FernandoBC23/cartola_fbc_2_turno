<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/styles_global.css" />

<body class="loaded">

  <header class="header">
    <div class="header-content container-central">
      <div class="logo-titulo">
        <img src="../imagens/logo-ranking-campeoes.png" alt="Logo" class="logo" />

    <section>
      <label for="select-competicao"><strong>Escolha a competição:</strong></label>

            <th>Pontos</th>

  <footer class="footer">
    <div class="footer-content container-central">
